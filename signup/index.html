<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css"
        integrity="sha512-8RxmFOVaKQe/xtg6lbscU9DU0IRhURWEuiI0tXevv+lXbAHfkpamD4VKFQRto9WgfOJDwOZ74c/s9Yesv3VvIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu&family=Varela+Round&display=swap"
        rel="stylesheet">
    <title>SignUp Form</title>
</head>

<body>
    <div class="parent">
        <div class="shadow">
            <div class="side-1">
                <h1>Sign Up</h1>
                <div class="form">
                    <div class="name">
                        <i class="fa-solid fa-id-badge"></i>
                        <input type="text" placeholder="Name" />
                    </div>
                    <div class="email">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="Email" />
                    </div>
                    <div class="password">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <div class="re-password">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Repeat your Password" />
                    </div>
                    <div class="condition">
                        <input type="checkbox" class="checkbox" />
                        <p>I agree all statements in <span>Terms of condition</span></p>
                    </div>
                    <button>REGISTER</button>
                </div>
            </div>
            <div class="side-2">
                <img src="/form.webp" alt="FormImg" />
            </div>
        </div>
    </div>
</body>

</html>
